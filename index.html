<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <div class="font-bold text-1xl text-blue-600 mb-20">blockify</div>

        <div class="mt-10 flex flex-col">
            <h3 class="font-bold text-3xl">Log in</h3>
                <div class="mb-6 pt-3 mt-10">
                    <span class=" flex flex-col text-gray-700 text-sm font-bold" for="email">Email address</span>
                    <input type="text" placeholder="kieutranguet@gmail.com" id="email" class="w-full border-b-2 border-gray-200">
                </div>
                <div class="mb-6 pt-3">
                    <div class="flex flex-row">
                        <div class="block text-gray-700 text-sm font-bold mr-40" for="password">Password</div>
                        <a href="#" class="text-sm text-blue-600 ml-5">Forgot your password?</a>
                    </div>
                    <input type="password" placeholder="Enter your password" id="password" class="w-full border-b-2 border-gray-200">
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-3xl m-10" type="submit">Log In</button>
                <div class="text-center mb-20">Don't you have an account? <a href="#" class="text-sm text-blue-600">Sing up</a></div>
        </div>
    </main>
</body>
</html>
